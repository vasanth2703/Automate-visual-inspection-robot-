[build]
  command = ""
  publish = "frontend"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Disable Python dependency installation
  PYTHON_VERSION = "3.11"
  
[[redirects]]
  from = "/*"
  to = "/react_dashboard.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
